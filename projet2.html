.nav-link {

/* Ce sont les styles déjà définis dans votre fichier style.css pour les pages étudiant/enseignant.
   Ils sont inclus ici pour rappel, mais vous devriez les avoir dans un seul fichier style.css */

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #0056b3; /* Bleu de l'université */
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    transition: background-color 0.3s ease;
}

header nav ul li a:hover {
    background-color: #004085;
    border-radius: 5px;
}

main {
    padding: 20px;
    max-width: 1200px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.content-section {
    margin-bottom: 40px;
    padding-top: 20px;
}

.section-title {
    color: #0056b3;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.2em;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
}

/* Note: La page contact n'utilise pas de .card-container/.card pour les sections générales,
   mais les styles pour ces éléments seraient déjà dans style.css si vous les utilisez ailleurs.
   Les styles spécifiques à la page contact sont dans le bloc <style> du HTML ci-dessus. */


footer {

    padding: 20px;

    background-color: #333;
    color: #fff;
    font-size: 0.9em;
}

/* Styles Responsifs */
@media (max-width: 768px) {
    header nav ul li {
        margin: 5px 10px;
    }
    .section-title {
        font-size: 1.8em;
    }
}
